name: Limit complexity

on:
  pull_request:
  push:
    branches: [ master ]
    paths-ignore: [ docs/*, includes ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install lizard
      run: pip install lizard

    - name: Limit complexity
      run: $HOME/.local/bin/lizard --CCN 3 -x"./includes/catch.hpp"